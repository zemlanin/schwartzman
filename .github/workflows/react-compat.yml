name: React compatability

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        react-version: ["0.14.3", "15.6.1", "16.0.0"]

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 13.x

      - name: install react
        run: |
          npm run peer:react -- ${{ matrix.react-version }}

      - name: npm install, build, and test
        run: |
          npm ci
          npm run build --if-present
          npm test
        env:
          CI: true
